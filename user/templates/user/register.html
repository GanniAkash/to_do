{% extends "todo/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-outline-info mb-2" type="submit">Sign Up</button>
        </form>
        <div class="mb-2 pt-3">
            <small class="text-muted">Already Have An Account? <a href="{% url 'login' %}">Sign In</a></small>
        </div>
    </div>
</div>
{% endblock content %}
