{% extends "todo/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-outline-info mb-2" type="submit">Login</button>
        </form>
        <div class="mb-2 pt-3">
            <small class="text-muted">Need An Account? <a href="#">Sign Up</a></small>
        </div>
    </div>
</div>
{% endblock content %}
